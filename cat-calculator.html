            if (!value) return 0;
            if (unit === 'lb') return parseFloat(value) / 2.20462;
            return parseFloat(value);
        }

        function toDisplay(valueKg, unit) {
            if (unit === 'lb') return (valueKg * 2.20462).toFixed(2);
            return valueKg;
        }
